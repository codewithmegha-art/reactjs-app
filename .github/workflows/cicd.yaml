name: Deploy React JS Application

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
      - name: Build Docker Image
        run: docker build -t meghadumbre/reactjs-app --build-args REACT_APP_NODE_ENV='production' --build-args REACT_APP_SERVER_BASE_URL=`{{ secrets.REACT_APP_SERVER_BASE_URL}}` .
      - name: Publish Image to docker hub
        run: docker push meghadumbre/reactjs-app:latest 
 
  deploy: 
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Pull image from docker hub
        run: docker pull meghadumbre/reactjs-app:latest 
      - name: Delete old container
        run: docker rm -f reactjs-app-container  
      - name: Run Docker Container
        run: docker run -d -p 3000:80 --name reactjs-app-container  meghadumbre/reactjs-app 


